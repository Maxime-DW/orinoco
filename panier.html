<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Orinoco - Site spécialisé dans la vente de meubles en chêne massif">
        <title>Orinoco - Meubles en chêne massif</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    
    <body>
        <header>
            <div>
                <h1><i class="fas fa-shopping-cart"></i>Orinoco</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="#">Panier</a></li>
                </ul>
            </nav>
        </header>

        <section class="background">
            <h2>Validez votre panier</h2>
        </section>

        <main class="panier">
            <section>
                <h3>Récapitulatif de votre commande</h3>
                <table>
                    <tr>
                        <th>Produit</th>
                        <th>Vernis</th>
                        <th>Prix</th>
                        <th>Quantité</th>
                        <th>Total</th>
                    </tr>
                    <tr>
                        <td>Table basse Vintage</td>
                        <td>Satiné</td>
                        <td>80€</td>
                        <td>1</td>
                        <td>80€</td>
                    </tr>
                </table>
            <section>
                <form method="POST" action="confirmation.html">
                    <fieldset>
                        <legend>Vos coordonnées</legend>
                        
                        <label for="lastname">Nom :</label><br>
                        <input type="text" name="lastname" id="lastname" required><br>
                       
                        <label for="firstname">Prénom :</label><br>
                        <input type="text" name="firstname" id="firstname" required><br>
                        
                        <label for="email">E-mail :</label><br>
                        <input type="email" name="email" id="email" required><br>
                        
                        <label for="tel">Téléphone (facultatif) :</label><br>
                        <input type="tel" name="tel" id="tel">
                    </fieldset>

                    <fieldset>
                        <legend>Adresse de livraison</legend>
                        
                        <label for="address">Adresse :</label><br>
                        <input type="text" name="address" id="address" required><br>
                       
                        <label for="postcode">Code postale :</label><br>
                        <input type="text" name="postcode" id="postcode" maxlength="5" required><br>
                        
                        <label for="city">Ville :</label><br>
                        <input type="text" name="city" id="city" required><br>
                        
                        <label for="country">Pays :</label><br>
                        <input type="text" name="country" id="country" required>
                    </fieldset><br><br>

                    <button type="submit"><strong>Confirmer</strong></button><br>
                </form>
            </section>
        </main>

        <footer>
            <p><a href="#" target="_blank">Mentions légales</a></p>
            <p><a href="mailto:orinoco@name.com">Contactez-nous</a></p>
        </footer>

        <script src="https://kit.fontawesome.com/4ac43557e1.js" crossorigin="anonymous"></script>
    </body>
</html>
